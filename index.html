<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./files/image.png" />
    <script
      src="https://kit.fontawesome.com/b238aff931.js"
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body {
        height: auto;
        margin: 0;
        padding: 0;
      }
      body {
        background: linear-gradient(
          rgba(103, 49, 145, 1) 37.3%,
          rgba(50, 0, 129, 1) 73.5%
        );
        background-attachment: fixed;
      }

      .main-frame {
        background: rgba(143, 128, 144, 0.192);
        border-radius: 16px;
        box-shadow: 0 4px 35px rgba(0, 0, 0, 0.694);
        backdrop-filter: blur(6.4px);
        -webkit-backdrop-filter: blur(6.4px);
        border: 3px solid rgba(0, 0, 0, 0.18);
        width: 70%;
        margin: 60px auto;
      }

      .main-title {
        color: wheat;
        font: 40px Courier;
        font-weight: bold;
        text-align: center;
      }

      .search {
        min-height: 500px;
        padding: 10px;
        width: 50%;
        margin: auto;
        /* position: relative; */
      }

      .ok {
        display: flex;
        justify-content: center;
        position: relative;
      }

      .inpt {
        padding: 14px 120px 14px 9px;
        text-align: center;
        border-radius: 30px;
        border: 0;
        background-color: #ffffff;
        font: normal 30px Arial;
        outline: 0;
        box-shadow: 0 0 5px rgba(254, 116, 105, 0.6);
        width: 100%;
      }

      .btn {
        background-color: #fe7469;
        border-radius: 0px 30px 30px 0px;
        padding: 20px 40px 20px 35px;
        color: white;
        font: 20px Arial;
        border: 0;
        cursor: pointer;
        position: absolute;
        right: calc(25% - 20px);
        top: 50%;
        transform: translateY(-50%);
      }

      .btn:hover {
        opacity: 150%;
        background-color: #e86960;
      }

      .lst {
        color: white;
        font-size: 25px;
        line-height: 50px;
        padding: 0;
      }

      .checked .task-text {
        color: rgb(209, 209, 209);
        text-decoration: line-through;
      }

      .cm {
        color: #e86960;
        padding-right: 10px;
      }

      li {
        list-style: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      li i.delete {
        cursor: pointer;
      }
      .btn-wrap {
        display: flex;
        justify-content: center;
        align-items: center;
        transform: translateX(-20px);
      }
      .nav-bar {
        background-color: #2b2b2b;
        height: 60px;
        width: 100%;
        position: sticky;
        top: 0;
        z-index: 1;
        margin: 0;
        padding: 0;
      }

      .nav-bar ul {
        list-style: none;
        margin: 0;
        padding: 0 20px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        height: 100%;
      }

      .nav-bar ul li {
        margin-left: 20px;
      }

      .nav-bar ul li a {
        color: white;
        font-family: "Fjalla One";
        font-size: 20px;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 8px;
        transition: background-color 0.3s;
      }

      .nav-bar ul li a:hover {
        background-color: #444;
      }
            footer {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(5px);
        color: white;
        text-align: center;
        padding: 20px 0;
        margin-top: auto;
        font-size: 16px;
        border-top: 2px solid rgba(255, 255, 255, 0.2);
      }

      footer a {
        color: #fe7469;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      footer .email {
        margin-bottom: 8px;
      }

      footer .about {
        font-size: 14px;
        color: #ddd;
      }
    </style>
  </head>

  <body>
    <div class="nav-bar">
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./login.html">Login</a></li>
      </ul>
    </div>

    <div class="main-frame">
      <h1 class="main-title">Todo List</h1>
      <div class="search">
        <div class="ok">
          <input type="text" id="task-js" class="inpt" />
          <div class="btn-wrap">
            <button class="btn" onclick="addTask()">Add</button>
          </div>
        </div>
        <div class="task" id="list-js">
          <ul class="lst" id="lst-js"></ul>
        </div>
      </div>
    </div>
    <footer>
      <div class="email">
        <i class="fa-regular fa-envelope"></i>
        <a href="mailto:imdorcat@gmail.com">imdorcat@gmail.com</a>
      </div>
      <div class="about">
        <p>
          <a href="./about.html">About Me</a>
        </p>
      </div>
    </footer>    

    <script>
      function addTask() {
        const inpt = document.getElementById("task-js");
        const mytask = inpt.value.trim();
        const list = document.getElementById("lst-js");

        if (mytask === "") return;

        const li = document.createElement("li");
        li.innerHTML = `
          <span class="task-text">
            <i class="fa-regular fa-circle cm"></i>${mytask}
          </span>
          <i class="fa-solid fa-xmark delete"></i>
        `;

        list.appendChild(document.createElement("hr"));
        list.appendChild(li);

        inpt.value = "";

        const spanam = li.querySelector(".task-text");
        const iconam = li.querySelector(".fa-circle, .fa-circle-check");
        spanam.addEventListener("click", () => {
          li.classList.toggle("checked");
          if (li.classList.contains("checked")) {
            iconam.classList.replace("fa-circle", "fa-circle-check");
            iconam.classList.replace("fa-regular", "fa-solid");
          } else {
            iconam.classList.replace("fa-circle-check", "fa-circle");
            iconam.classList.replace("fa-solid", "fa-regular");
          }
        });
        const deleteIcon = li.querySelector(".delete");
        deleteIcon.addEventListener("click", (e) => {
          e.stopPropagation();
          li.previousElementSibling?.remove();
          li.remove();
        });
      }
    </script>
  </body>
</html>
